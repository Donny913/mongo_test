<!DOCTYPE html>
<html>

<head>
  <title>
    hello mongo
  </title>
  <link rel='stylesheet' href='/public/styles.css' />
</head>

<body>
  <section class="insert">
    <h3>Insert Data</h3>
    <form action="/api/insert" method="post">
      <div class="input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="input">
        <label for="content">Content</label>
        <input type="text" id="content" name="content">
      </div>
      <div class="input">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </div>
      <button type="submit">INSERT</button>
    </form>
  </section>
  <section class="get">
    <h3>Get Data</h3>
    <button id="get-data-btn">Get data</button>
    <div class="input">
      <label for="author-get">Author</label>
      <input type="text" id="author-get" name="author-get">
    </div>
    <div class="input">
      <label for="title-get">Title</label>
      <input type="text" id="title-get" name="title-get">
    </div>
    <div>
      <article class="item">
        <div>Title:
          <%= item.title %>
        </div>
        <div>Content:
          <%= item.content %>
        </div>
        <div>Author:
          <%= item.author %>
        </div>
        <div>ID:
          <%= item.id %>
        </div>
      </article>
    </div>
  </section>
  <section class="update">
    <h3>Update Data</h3>
    <form action="/api/update" method="post">
      <div class="input">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="input">
        <label for="content">Content</label>
        <input type="text" id="content" name="content">
      </div>
      <div class="input">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </div>
      <button type="submit">UPDATE</button>
    </form>
  </section>
  </section>
  <section class="delete">
    <h3>Delete Collection</h3>
    <form action="/api/delete-collection" method="post">
      <div class="input">
        <label for="collectionId">Collection ID</label>
        <input type="text" id="collectionId" name="collectionId">
      </div>
      <button type="submit">DELETE collection</button>
    </form>
  </section>
  <script src="/public/main.js"></script>
</body>

</html>
